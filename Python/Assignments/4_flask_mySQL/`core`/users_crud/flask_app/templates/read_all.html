<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Read All</title>
</head>
<body>
    <div class="nav flex cntr">
        <h1 class="space" id="title">All Users</h1>
        <form action="/users">
            <button type="submit" class="btn_s">Home</button>
        </form>
    </div>
    <table class="cntr">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        
        <tbody>
            {% for user in all_users %}
                <tr>
                    <!-- User Data -->
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at.strftime('%B %d %Y')}}</td>

                    <!-- Actions -->
                    <td class="flex"> 
                        <a href="{{ url_for('show_user', user_id = user.id) }}" class="link-btn vert_cntr">Show |</a>
                        <a href="{{ url_for('edit_user', user_id = user.id) }}" class="link-btn vert_cntr">Edit |</a>
                        <form action="{{ url_for('delete_user', user_id = user.id) }}" method="POST" class="vert_cntr">
                            <button type="submit" class="link-btn flex">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


    <form action="/users/new" class="space flex" id="add_new_user">
        <button type="submit" class="btn_s">Add a New User</button>
    </form>

</body>
</html>
